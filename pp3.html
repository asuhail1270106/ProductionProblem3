<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Production Problem Volunteer Form </title>
  </head>
  <body>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <h1>Volunteer Form</h1>
      <fieldset>
        <legend>My Information</legend>
        <p><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
        <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
        <p><label>Phone Number: <input type="tel" name="phone_field" placeholder="123-456-7890"></label></p>	
        <p><label>Email Address: <input type="email" name="email_field" placeholder="username@emailserver.com"></label></p>
        <p>
          <label>Gender: </label>
          <label><input type="radio" name="gender_field" value="M">Male</label>
          <label><input type="radio" name="gender_field" value="F">Female</label>
          <label><input type="radio" name="gender_field" value="O">Other</label>
          <label><input type="radio" name="gender_field" value="Classified">That's Classified</label>
        </p>
        <p>
          <label>Age: </label>
          <select name="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
            <option value="Classified">That's Classified</option>
          </select>
        </p>
      </fieldset>
      <br/>
      <br/>
      <fieldset>
        <legend>My Availability</legend>
        <p>
          <label>Days Available:</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Sunday"> Sunday</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Monday"> Monday</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Thursday"> Thursday</label><br/>
          <label><input type="checkbox" name="available_field[]" value="Friday"></label> Friday<br/>
          <label><input type="checkbox" name="available_field[]" value="Saturday"></label> Saturday<br/>
        </p>
        <p>
          <label for="addcomments">You have anything to say?:</label><br/>
          <textarea cols="30" rows="5" name="comments_field" placeholder="Transcribe Opinions At This Location." id="addcomments"></textarea>
        </p>
        <p><input type="hidden" name="hidden_field" value="asuhail"></p>
      </fieldset>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
